<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>vue roxo</title>
</head>
<body>
    <div id="root">
        <button type="button" v-on:click="changeLink">تغییر لینک</button>
        <a v-bind:href="link">{{linkTitle}}</a>

        <button type="button" @click="changeLink">تغییر لینک</button>
        <a :href="link">{{linkTitle}}</a>
        <hr>
        <div>
            <h1>Dynamic classes</h1>
            <div class="card" :class="{red:attachRed , blue:!attachRed}" @click="attachRed = !attachRed"></div>
            <div class="card" :class="divClasses" @click="attachRed = !attachRed"></div>
            <div class="card" :class="color"></div>
            <input type="text" v-model="color">
            <hr>
            <h1>Dynamic styles</h1>
            <div class="card" :style="{backgroundColor: bgColor}"></div>
            <div class="card" :style="divStyles"></div>
            <div class="card" ></div>

            <input type="text" v-model="bgColor">
            <input type="text" v-model="width">
        </div>
    </div>


<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
